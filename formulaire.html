<fieldset>
    <legend>Contact nous</legend>
    <form action="">
        <div>
            <label for="nom">Nom</label>
            <input type="text" name="nom" id="nom" placeholder="Nom">
        </div>
        <label for="nom">PreNom</label>
        <input type="text" name="nom" id="nom" placeholder="PreNom">
    </div>

    <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Email">
    </div>
    <div>
        <label for="nom">Password</label>
        <input type="text" name="nom" id="nom" placeholder="Password">
    </div>

        <div>
            <label for="condition">Accepter les conditions</label>
            <input type="radio" name="condition" id="condition">
        </div>
        <input type="button" value="S'inscrire">
    </form>
</fieldset>


<select name="pays" id="pays">
    <option value="Choisir pays">Choisir pays</option>
    <option value="gn">Guinee</option>
    <option value="ci">Cote d'ivoire</option>
    <option value="ml">Mali</option>
</select>

<select name="hobbies" id="hobbies" multiple>
    <option value="Choisir hobbies">Choisir hobbies</option>
    <option value="sport">Sport</option>
    <option value="musique">Musique</option>
    <option value="lecture">Lecture</option>
</select>

<textarea name="message" id="message" cols="30" rows="3" placeholder="Votre message"></textarea>
