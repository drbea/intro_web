<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tableaux</title>
  </head>
  <body>
    <h1>Lest Tableaux</h1>

    <table border>
      <!-- Entete du tableau -->
      <thead>
        <tr>
          <th>N</th>
          <th>Nom</th>
          <th>Email</th>
        </tr>
      </thead>

      <!-- corps du Tableaux -->
      <tbody>
        <tr>
          <td>1</td>
          <td>John</td>
          <td>john02@mail.gn</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Jack</td>
            <td>jk@mail.gn</td>
        </tr>
      </tbody>
    </table>


    <table border="">
        <thead>
            <td>N</td>
            <td>Nom produit</td>
            <td>quantite</td>
            <td>Prix unitaire</td>
            <td>Pix HTT</td>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Boite de lait</td>
                <td>50 boite</td>
                <td>15 000 GNF</td>
                <td>525 000 GNF</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="4">Total</td>
                <td>1 500 000 GNF</td>
            </tr>
        </tfoot>
    </table>
  </body>
</html>
